version: '3.8'

services:
  notes-app:
    build: .
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=production
      - PORT=8002
    volumes:
      - notes_data:/app/backend/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8002/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  notes_data:
    driver: local